<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .logout-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logout-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .logout-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .logout-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d65e70;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-container a:hover {
            background-color: #d65e70;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>You have been logged out</h1>
        <p>Thank you for visiting! Click below to return to the homepage.</p>
        <a href="index.html">Go to Homepage</a>
    </div>
</body>
</html>
