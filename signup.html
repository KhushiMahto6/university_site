<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dr. Shyama Prasad Mukherjee University</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .opt a {
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
        }

        .opt a:hover {
            color: #007bff;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            list-style: none;
            padding: 10px 0;
            border-radius: 4px;
        }

        .dropdown-menu a {
            color: #000;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        .opt:hover .dropdown-menu {
            display: block;
        }

        /* Sign-Up Container Styles */
        .signup-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-container label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #d65e70;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #c04c61;
        }

        .signup-container .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .signup-container .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1 class="logo">Dr. Shyama Prasad Mukherjee University</h1>
        </div>
        <div class="option">
            <div class="opt"><a href="about.html">About</a></div>
            <div class="opt"><a href="courses.html">Courses</a></div>
            <div class="opt dropdown">
                Menu
                <ul class="dropdown-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form action="signup_process.php" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>

                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="signin.html">Sign In</a>
            </div>
        </div>
    </main>
</body>
</html>
